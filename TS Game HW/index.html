<!DOCTYPE html>
<!--npm install --save @types/jquery-->
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <link rel="stylesheet" href="Content/bootstrap.css" />
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="app.js"></script>


</head>
<body>
    <button id="Stats" class="btn-block btn btn-danger font-weight-bold" type="button" data-toggle="collapse" data-target="#Xcollapse" aria-expanded="false" aria-controls="Xcollapse">Characteristic of the hero</button>
    <div class="card-deck col-12 text-center bg-dark" style="margin:0 auto; width: 50%; height: 30%;">

        <div class="card mb-1 shadow bg-warning">
            <div class="container" style="margin:0 auto;">
                <div id="First" class="carousel slide carousel-fade" data-interval="false">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="Image/1.0.svg" class="d-block w-75" alt="Warrior">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Swordsman</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="Image/2.0.svg" class="d-block w-75" alt="Mage">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Wizard</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="Image/3.0.png" class="d-block w-75" alt="Hunter">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Archer</h5>
                            </div>
                        </div>
                    </div>
                    <a id="firstPrev" class=" carousel-control-prev" href="#First" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a id="firstNext" class="carousel-control-next" href="#First" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="card mb-1 shadow bg-info">
            <div class="container-fluid" style="margin:0 auto;">
                <div id="Second" class="carousel slide carousel-fade" data-interval="false">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="Image/1.1.png" class="d-block w-75" alt="Warrior">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Swordsman</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="Image/2.1.png" class="d-block w-75" alt="Mage">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Wizard</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="Image/3.1.svg" class="d-block w-75" alt="Hunter">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Archer</h5>
                            </div>
                        </div>
                    </div>
                    <a id="secondPrev" class="carousel-control-prev" href="#Second" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a id="secondNext" class="carousel-control-next" href="#Second" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>

    </div>
    <button id="VS" class="pulse btn-block btn btn-primary font-weight-bolder">
        <h1 style=" color:black; background-color:deeppink; margin:0 auto;" class="text-center">VS</h1>
    </button>
    <div class="collapse" id="Xcollapse">
        <h5 id="name">Name: </h5>
        <h5 id="hp">Health: </h5>
        <h5 id="dmg">Attack:</h5>
        <h5 id="arm">Armour:</h5>
    </div>
    <br />
    <div id="Battle" class="shadow-lg w-auto p-3 container">
        <div aria-required="true" id="basicText" class="pulse w-auto p-3" aria-label="Your text" contenteditable="true">

        </div>
    </div>
</body>
</html>
